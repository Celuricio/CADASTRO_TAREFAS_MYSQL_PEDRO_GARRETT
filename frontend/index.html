<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de tarefas em SQLITE do João e Garrett</h1>


    <!-- Inserindo as imagens -->
    <div class="imagens">
      <img src="predo.jpeg" alt="Pedro" width="100">
      <img src="garrett.jpeg" alt="Garrett" width="100">
    </div>

    <form id="tarefa-form">
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="descricao" placeholder="Descrição" required />
      <input type="text" id="responsavel" placeholder="Responsável" required />
      <button type="submit"><strong>Adicionar Tarefa</strong></button>
    </form>

    <h3>Resumo</h3>
    <div id="resumo-status"><strong>Pendente: 0 | Em Andamento: 0 | Concluída: 0</strong></div>


    <table id="tabela-tarefas">
      <thead>
        <tr>
          <th>Título</th>
          <th>Responsável</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
